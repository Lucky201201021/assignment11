<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div class="app1-2-vuejs">
        <div class="container">
            <div id="app1">
                <h1>{{message}}</h1>
            </div>
        
            <div id="app2">
                <h2>Fruits List</h2>
                <ul>
                  <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">
                    {{ item }}
                  </li>
                </ul>
                <input v-model="newItem" placeholder="Add a new fruit">
                <button @click="addItem">Add Item</button>
              </div>
        </div>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                message:'Hello, Vue.js!'
            }
        })

        var app2 = new Vue({
  el: '#app2',
  data: {
    items: ['Apple','Pineapple', 'Banana', 'Melon'],
    newItem: ''
  },
  methods: {
    addItem() {
      if (this.newItem.trim() !== '') {
        this.items.push(this.newItem); 
        this.newItem = ''; 
      }
    },
    removeItem(index) {
      this.items.splice(index, 1); 
    }
  }
});
    </script>

    <style>
  .app1-2-vuejs {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; 
}
    </style>

</body>
</html>
